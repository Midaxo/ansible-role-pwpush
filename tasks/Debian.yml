- apt:
    name: "{{item}}"
    state: present
  with_items:
    - git
    - sqlite3
    - ruby-sqlite3
    - libsqlite3-dev
    - libssl-dev
    - gcc
    - make
    - g++
    - supervisor

- script: setup-ruby.sh
  become: yes

- apt:
    name: "{{item}}"
    state: present
  with_items:
    - postgresql
    - libpq-dev
  when: pwpush_db == 'postgres'
